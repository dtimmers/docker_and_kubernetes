version: '3'

services:

  redis:
    restart: always
    image: "redis:6.0-rc-buster"

  postgres:
    restart: always
    image: 'postgres:12.1'

  api:
    build:
      dockerfile: Dockerfile.dev
      context: services/api
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PGUSER=postgres
      - PGHOST=postgres
      - PGDATABASE=postgres
      - PGPASSWORD=postgres_password
      - PGPORT=5432
    depends_on:
      - redis
      - postgres

  client:
    build:
      dockerfile: Dockerfile.dev
      context: services/client
    volumes:
      - ./services/client:/usr/app/
    environment:
      - API_HOST=nginx
      - API_PREFIX=api

  nginx:
    restart: always
    build:
      dockerfile: Dockerfile.dev
      context: services/nginx
    ports:
      - '5050:80'

  worker:
    build:
      context: ./services/worker
    command: ["python", "-u", "worker.py"]
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis
